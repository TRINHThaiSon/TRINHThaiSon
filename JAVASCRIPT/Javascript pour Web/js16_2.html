<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="font-weight: bolder;">      
    <form action="destination.php" method="POST" id="formulaire_contact" onsubmit="return verif1()" >        
        <legend><h1>Vos coordonnées</h1></legend>
        <div class="row" style="color: red;"> * Ces zones sont obligatoires pour envoyer le formulaire.</div><br>
        <div class="row">
            <div class="col-3 d-none d-sm-block pl-5 " ><label for="Société">Société :</label></div> 
            <div class="col-9 d-none d-sm-block " style="text-align: left;"><input type="text" name="nom" id="nom" ><span style="color: red;">*</span> </div> 
            
        </div><br>
        <div class="row">
            <div class="col-3 d-none d-sm-block pl-5" ><label for="prénom">Personne à contacter :</label></div> 
            <div class="col-9 d-none d-sm-block " style="text-align: left;"><input type="text" name="personne" id="personne" ><span style="color: red;">*</span></div>
        </div><br>
        <div class="row">
            <div class="col-3 d-none d-sm-block pl-5 pt-4" ><label for="adress">Adresse de l'entreprise : </label></div> 
            <div class="col-9 d-none d-sm-block " style="text-align: left;"><textarea name="adresse1" rows="3" cols="30" id="entreprise_adresse"></textarea> </div>
        </div><br>
        <div class="row">
            <div class="col-3 d-none d-sm-block pl-5" ><label for="Code">Code postal :</label></div> 
            <div class="col-9 d-none d-sm-block " style="text-align: left;"><input type="text" name="code" id="Code" ><span style="color: red;">*</span></div>
        </div><br>           
        <div class="row">
            <div class="col-3 d-none d-sm-block pl-5" ><label for="Ville">Ville :</label></div> 
            <div class="col-9 d-none d-sm-block " style="text-align: left;"><input type="text" name="ville" id="Ville" ><span style="color: red;">*</span></div>
        </div><br>
        <div class="row">
            <div class="col-3 d-none d-sm-block pl-5" ><label for="Email">Email :</label></div> 
            <div class="col-9 d-none d-sm-block " style="text-align: left;"><input type="email" name="email" id="Email" value=""><span style="color: red;">*</span></div>
        </div><br>
        <div class="row">
            <div class="col-3 d-none d-sm-block pl-5" ><label for="Phone">Téléphone :</label></div> 
            <div class="col-9 d-none d-sm-block " style="text-align: left;"><input type="text" name="phone" id="Téléphonel"> </div>
        </div><br>
        <div class="row">
            <div class="col-3 d-none d-sm-block pl-5" ><label for="Environnement">Sélectionnez l'environnement technique du projet :</label></div> 
            <div class="col-9 d-none d-sm-block " style="text-align: left;"><textarea name="techique" rows="4" cols="20" id="technique"></textarea></div>
        </div> 
        <div class="row ">           
          <div class="col-3 d-none d-sm-block pl-5" >         
            <select class="form-control"  id="sujet" size="1" onchange="document.getElementById ('technique').value=this.value;" >
              <option value="">Choisissez</option>
              <option value="Access">Access</option>
              <option value="Java">Java</option>
              <option value="Delphi">Delphi</option>
              <option value="Windev">Windev</option>
              <option value="Visual Basic">Visual Basic</option>
              <option value="Power Builder">Power Builder</option>
              <option value="Internet">Internet</option>
              <option value="Intranet">Intranet</option>
              <option value="Window NT">Window NT</option>
              <option value="Unix">Unix</option>
              <option value="SQL Server">SQL Server</option>
              <option value="Oracle">Oracle</option>
              <option value="Autres...">Autres...</option>
            </select> 
          </div>                      
        </div> <br> 
        <div class="col-5 d-none d-sm-block " style="text-align: center;"> 
            <input type="submit" value="Envoyer" >
            <input type="reset" value="Annuler">
        </div>       
      
    </form>
    </div>
    <script src="js/js16.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
